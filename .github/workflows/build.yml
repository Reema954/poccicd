name: Deploy to CloudHub 2.0

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4.2.2

      - name: Set up JDK 11
        uses: actions/setup-java@v3.14.1
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Configure Maven Settings
        run: |
              mkdir -p ~/.m2
              echo "<settings>
                <servers>
                  <server>
                    <id>anypoint-exchange-v3</id>
                    <username>~~~Client~~~</username> 
                    <password>9415c19bf0944143acfd1e7607af2428~?~FFB144538c5D4F1Da6Bb551b2A51dc1D</password>
                  </server>
                </servers>
              </settings>" > ~/.m2/settings.xml



      - name: Package Application
        run: mvn clean package -DmuleDeploy

      - name: Publish to Exchange
        run: mvn deploy -e -X -DskipTests

      - name: Deploy to CloudHub 2.0
        run: mvn deploy -DmuleDeploy -DskipExchangePreDeploy=false -Danypoint.username=${{ secrets.ANYPOINT_USERNAME }} -Danypoint.password=${{ secrets.ANYPOINT_PASSWORD }} -e -X
