name: Deploy to CloudHub 2.0

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4.2.2

      - name: Set up JDK 11
        uses: actions/setup-java@v3.14.1
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Set up Maven settings.xml with Anypoint credentials
        run: |
          mkdir -p ~/.m2
          echo '<settings>' > ~/.m2/settings.xml
          echo '  <servers>' >> ~/.m2/settings.xml
          echo '    <server>' >> ~/.m2/settings.xml
          echo '      <id>anypoint-exchange-v3</id>' >> ~/.m2/settings.xml
          echo "      <username>${{ secrets.ANYPOINT_USERNAME }}</username>" >> ~/.m2/settings.xml
          echo "      <password>${{ secrets.ANYPOINT_PASSWORD }}</password>" >> ~/.m2/settings.xml
          echo '    </server>' >> ~/.m2/settings.xml
          echo '  </servers>' >> ~/.m2/settings.xml
          echo '</settings>' >> ~/.m2/settings.xml


      - name: Package Application
        run: mvn clean package 

      - name: Deploy to CloudHub 2.0
        run:  mvn deploy -DmuleDeploy -Danypoint.username=${{ secrets.ANYPOINT_USERNAME }} -Danypoint.password=${{ secrets.ANYPOINT_PASSWORD }} -DskipExchangePreDeploy=true  -DskipDeploymentVerification=true -e -X
